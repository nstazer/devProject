<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.
		css"
		integrity="sha384TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uq
		KI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<nav class="navbar navbar-dark bg-dark">
		  <a class="navbar-brand">Parks Page</a>
		  <form class="form-inline">
		    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
		</nav>

		<div class="container">aa
			<div class="row">
				{% for park in parks %}
					<div class="col-sm-9">
						{{ park.name }} ({{ park.loc }})
						<div class="row">
							<div class="col-8 col-sm-6">
								<img src={{ park.image }} alt={{ park.name }}>
							</div>
							<div class="col-4 col-sm-6">
								{{ park.desc }}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>

		<!--{% for park in parks %}
			<p>{{ park }}</p>
		{% endfor %}-->

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
		DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	</body>
</html>
